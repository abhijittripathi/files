{% extends "base.html" %} {% block content %}

<div class="row">
	<div class="unit-char col-sm-7">
		<h3 class="page-header">
				<span>Edit Members</span>
			</h3>
		<form action="#" method="post" class="unit-char__form">
			<fieldset>
				<label for="char-name">Name</label>
				<input type="text" name="name" value="{{member.name}}" id="char-name" class="form-control">
				<label for="char-description">Description:</label>
				<textarea name="description" id="char-description" rows="3" class="form-control">{{member.description}}</textarea>
				<label for="char-unit">Unit</label>
				<select class="form-control" name="unit" id="char-unit">
						{% for unit in units %}
							{% if member.unit_id == unit.id %}
								<option selected value="{{unit.id}}">{{unit.name}}</option>
							{% else %}
								<option value="{{unit.id}}">{{unit.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
			</fieldset>
			<a href="{{url_for('showMember', list_id = member.unit_id ,char_id = member.id )}}" class="btn btn-primary btn-space">Back</a>
			<input class="btn btn-primary btn-space" type="submit" value="Save" role="button">
		</form>
	</div>
</div>

{% endblock %}
