{% extends "base.html" %} {% block content %}

<div class="row">
	<div class="unit-char col-sm-7">
		<h4 class="page-header">
				<span>Add New Member</span>
			</h4>
		<form action="#" method="post" class="unit-char__form">
			<fieldset>
				<label for="char-name">Name</label>
				<input type="text" name="name" id="char-name" class="form-control">
				<label for="char-description">Description</label>
				<textarea name="description" id="char-description" rows="3" class="form-control"></textarea>
				<label for="char-unit">Unit</label>
				<select class="form-control" name="unit" id="char-unit">
						{% for unit in units %}
							<option value="{{unit.id}}">{{unit.name}}</option>
						{% endfor %}
					</select>
			</fieldset>
			<input class="btn btn-primary btn-space" type="submit" value="Add Member/s" role="button"> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
			<p class="flash__message">{{ message }}</p>
			{% endfor %} {% endif %} {% endwith %}
		</form>
	</div>
</div>

{% endblock %}
