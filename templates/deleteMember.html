{% extends "base.html" %} {% block content %}

<div class="row">
	<div class="unit-char col-sm-7">
		<h3 class="page-header">
				<span>Delete Member/s</span>
			</h3>
		<form action="#" method="post">
			<h5 class="unit-char__message">Are you sure you want to delete {{member.name}}?</h5>
			<a href="{{url_for('showMember', list_id = member.unit_id ,char_id = member.id )}}" class="btn btn-primary btn-space">Back</a>
			<input class="btn btn-primary btn-space" type="submit" value="Delete" role="button">
		</form>
	</div>
</div>

{% endblock %}
